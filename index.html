<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT</title>
    <link rel="stylesheet" href="rip/chat.css">
    <!--- tag <link> di atas menghubungkan file css/style.css pada folder yang sama dengan file HTML -->
  </head>
  <body>
    <div class="container">
      <div class="header">ChatGPT</div>
      <div class="chat-box" id="chat-box">
        <div class="message-container left">
          <div class="message">
            Welcome to the ChatGPT. Ask me anything!
          </div>
        </div>
      </div>
      <div class="input-box">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
      </div>
    </div>
    <!--- konten halaman -->
    <script src="rip/chat.js"></script>
    <!--- tag <script> di atas menghubungkan file js/script.js pada folder yang sama dengan file HTML -->
    </body>
</html>
